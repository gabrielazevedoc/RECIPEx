<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPEx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <h1>RECIPEx</h1>
        
        <ul>
            <a href="">
                <li>Home</li>
            </a>
            <a href="">
                <li>Receitas</li>
            </a>
            <a href="">
                <li>Sobre</li>
            </a>
            <a href="">
                <li>Contato</li>
            </a>
        </ul>

        <input type="search" name="search">
    </nav>

    <div class="header-title">
        <h1>Bem vindo ao RECIPEx!</h1>
        <p>Nesse site você encontra as melhores receitas e reviews.</p>
        <a href="">
            <p id="button">Nos conheça melhor</p>
        </a>
    </div>
  </header>  

  <main>
    <div class="headline">receitas</div>
    <div class="recipes">
        <div class="recipe-box"><img src="midias/meat (1).png" alt="carnes"></div>
        <div class="recipe-box"><img src="midias/chicken-leg (1).png" alt="aves"></div>
        <div class="recipe-box"><img src="midias/fish (1).png" alt="peixes"></div>
        <div class="recipe-box"><img src="midias/salad.png" alt="saladas"></div>
        <div class="recipe-box"><img src="midias/sweets.png" alt="sobremesas"></div>
    </div>
  </main>

  <section id="review">
    <div class="headline">reviews</div>
    <div id="review-conteiner">
        <div class="review-content">
            <h3>Restaurantes</h3>
            <img src="midias/restaurante.jpg" alt="">
        </div>
        <div class="review-content">
            <h3>Hotéis</h3>
            <img src="midias/hotel.jpg" alt="">
        </div>
    </div>
  </section>

  <section id="contato">
    <div id="redes">
        <h2>RECIPEx</h2>
        <div class="icones">
           <i class="fa-brands fa-facebook"></i> 
        </div>
    </div>
    <div id="mensagem">
    
    </div>
  </section>
</body>
</html>
